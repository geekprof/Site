site_name: Les pages du Prof Geek
site_url: https://geekprof.github.io/Site/
repo_url: https://github.com/geekprof/Site
edit_uri: edit/main/docs/

theme:
  name: material
  language: fr
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - toc.follow

nav:
  - Accueil: index.md

plugins:
  - blog:
      blog_dir: .
      post_dir: blog/posts
      archive: true
      categories: true
      post_url_format: "{categories}/{slug}"
      pagination: true
      pagination_per_page: 20
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/javascripts/relocate-meta.js

extra_css:
  - assets/stylesheets/custom.css
